{% block content %}

	<div class="row mt-5">
		<div class="col-12 col-md-6 mx-md-auto">
			<h1>Tg Couchman Results</h1>

			<table class="table">
				<thead>
					<tr>
						<th scope="col">Tg Min</th>
						<th scope="col">Tg Target</th>
						<th scope="col">Tg Max</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>{{ tg_min }}</td>
						<td>{{ tg_target }}</td>
						<td>{{ tg_max }}</td>
					</tr>
				</tbody>
			</table> 
			
			
			
			<div class="mt-5">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Ingredients</th>
							<th scope="col">Tg (C)</th>
							<th scope="col">Cp (J/g/C)</th>
							<th scope="col">Formulation (%)</th>
							<th scope="col">Wi</th>
							<th scope="col">Cp * Wi</th>
							<th scope="col">Cp * Wi * Tgi</th>
						</tr>
					</thead>

		</div>
	</div>
