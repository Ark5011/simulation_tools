<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spray Dryer Visualization</title>
<style>
    .spray-dryer {
        width: 400px;
        height: 500px;
        background-color: #ddd;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
    }
    .chamber {
        width: 100%;
        height: 80%;
        background-color: #fff;
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: 1;
        border-bottom-left-radius: 50%;
        border-bottom-right-radius: 50%;
    }
    .liquid {
        width: 100%;
        height: 100%;
        background-color: blue;
        border-bottom-left-radius: 50%;
        border-bottom-right-radius: 50%;
    }
    .atomizer {
        width: 20px;
        height: 20px;
        background-color: #444;
        position: absolute;
        bottom: 90%;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 50%;
        z-index: 2;
        cursor: pointer;
    }
    .inlet {
        width: 20px;
        height: 20px;
        background-color: red;
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 50%;
        z-index: 2;
    }
</style>
</head>
<body>
<div class="spray-dryer">
<div class="chamber">
<div class="liquid"></div>
<div class="atomizer"></div>
</div>
<div class="inlet"></div>
</div>
<script>
    const atomizer = document.querySelector('.atomizer');
    const liquid = document.querySelector('.liquid');
    function spray() {
        // Simulate liquid spray by changing opacity
        liquid.style.opacity = 1;
        setTimeout(() => {
            liquid.style.opacity = 0;
        }, 1000); // Adjust duration as needed
    }
    atomizer.addEventListener('click', spray);
</script>
</body>
</html>
